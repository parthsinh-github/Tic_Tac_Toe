<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <nav>
    <ul>
      <li>MY tictactoe.com</li>
    </ul>
  </nav>

  <div class="gamecontainer">
    <div class="line"></div>
    <div class="container">
      <div class="box bt-0   bl-0  "><span class="boxtext"></span></div>
      <div class="box   bt-0 "><span class="boxtext"></span></div>
      <div class="box  br-0  bt-0  "><span class="boxtext"></span></div>

      <div class="box  bl-0    "><span class="boxtext"></span></div>
      <div class="box  "><span class="boxtext"></span></div>
      <div class="box    br-0   "><span class="boxtext"></span></div>

      <div class="box   bl-0 bb-0  "><span class="boxtext"></span></div>
      <div class="box   bb-0  bb-0"><span class="boxtext"></span></div>
      <div class="box   br-0 bb-0 "><span class="boxtext"></span></div>
    </div>
    <div class="gameinfo">
      <h1>Welcome to my tic-tac-toe Game</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">reset</button>
        <div class="img-box">
          <img src="img.gif" alt="">
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
